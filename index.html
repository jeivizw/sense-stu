<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Sense</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #a4c4cc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .portal-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        .header-logo {
            margin-bottom: 20px;
        }

        .header-logo h1 {
            color: #0017e6;
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-logo p {
            color: #ffffff;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Adicionei sombra para ler melhor */
        }

        /* Grid de Cart√µes de Menu */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px; /* Espa√ßo antes da imagem */
        }

        .menu-item {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #333;
            border-bottom: 5px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(230, 81, 0, 0.2);
            border-bottom: 5px solid #0084ff;
        }

        .icone {
            font-size: 3em;
            margin-bottom: 15px;
            color: #0084ff;
        }

        .titulo-card {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0084ff;
        }

        .desc-card {
            color: #666;
            font-size: 0.9em;
        }

        /* Classe nova para a imagem n√£o quebrar o layout */
        .imagem-destaque {
            max-width: 100%;
            height: auto;
            width: 300px; /* Tamanho controlado */
            display: block;
            margin: 0 auto; /* Centraliza */
            border-radius: 10px;
        }

        footer {
            margin-top: 30px;
            color: #585858;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="portal-container">
        
        <div class="header-logo">
            <h1 style="font-size: 64px;">Estudio Sense</h1>
            <p style="font-size: 23px;">
                Estudio Sense - Os melhores fot√≥grafos do Brasil trabalham conosco <br>
                Junte-se a n√≥s!
            </p>
        </div>

        <hr style="border: 0; border-top: 10px solid #5389da; margin-bottom: 50px;">

        <div class="menu-grid">
            <a href="formulario.html" class="menu-item">
                <div class="icone">üì∑</div>
                <div class="titulo-card">Ficha para Fot√≥grafo</div>
                <div class="desc-card">Preencha seu cadastro e concorra ao trabalho dos seus sonhos.</div>
            </a>
        </div>

        <img src="./images/cameraman.png" alt="Cameraman" class="imagem-destaque">

        <footer>
            &copy; 2024 Estudio Sense - Todos os direitos reservados.
        </footer>

    </div> </body>
</html>
